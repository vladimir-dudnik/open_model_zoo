models:
  - name: mobilenet-v3-small-1.0-224
    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: imagenet_1001_classes
        preprocessing:
        - type: resize
          size: 256
          aspect_ratio_scale: greater
        - type: crop
          size: 224

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
          - name: accuracy@top5
            type: accuracy
            top_k: 5
